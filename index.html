<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Forms</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="forms_wrapper">
			<h1 class="form_header">Form 1. Placeholders.</h1>
				<form>
					<p><input type="text" name="text" placeholder="Input your Name"></p>
					<p><input type="email" name="mail" placeholder="Input your E-mail"></p>
					<p><input type="password" name="password" placeholder="Input Password"></p>
					<p><textarea placeholder="Input Message"></textarea></p>
					<input type="submit" value="Submit">
				</form>
			<h1 class="form_header">Form 2. In Table.</h1>
				<form class="table_form">
					<table>
						<tr>
							<td class="table_col"><label for="name">Input your Name </label></td>
							<td><input type="text" id="name" name="name"></td>
						</tr>
						<tr>
							<td class="table_col"><label for="email">Input your E-mail </label></td>
							<td><input type="email" id="email" name="email"></td>
						</tr>
						<tr>
							<td class="table_col"><label for="password-field">Input Password </label></td>
							<td><input type="password" id="password-field" name="password" class="table_field"></td>
						</tr>
						<tr>
							<td class="table_col"><label for="comment-field">Input Message </label></td>
							<td><textarea name="comment" id="comment-field" class="table_field"></textarea></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" value="Submit" class="table_button"></td>
						</tr>
					</table>
				</form>
			<h1 class="form_header">Form 3. Without table.</h1>
				<form class="form_withouttable">
					<p>
						<label for="without-name">Input your Name</label>
						<input type="text" id="without-name">
					</p>
					<p>
						<label for="without-email">Input your E-mail</label>
						<input type="email" id="without-email">
					</p>
					<p>
						<label for="without-password">Input Password</label>
						<input type="password" id="without-password">
					</p>
					<p>
						<label for="without-message">Input Message</label>
						<textarea id="without-message"></textarea>
					</p>
					<input type="submit" value="Submit">
				</form>				
			<h1 class="form_header">Form 4. In fixed block.</h1>
				<form class="form_fixed">
					<label for="fixed_mail">E-mail</label>
					<p><input type="email" name="mail" id="fixed_mail"></p>
					<label for="fixed_password">Password</label>
					<p><input type="password" name="password" id="fixed_password"></p>
					<input type="submit" value="Log in" class="fixed_button">
					<a href="#">Sign up</a>
				</form>
			<h1 class="form_header">Form 5. With styles.</h1>
				<form class="form_styles">
					<p>
						<label for="styles-name">Input your Name</label>
						<img src="img/icon.png" alt="icon" class="style_icon">
						<input type="text" id="styles-name" name="name" class="name_field">
					</p>
					<p>
						<label for="styles-email">Input your E-mail</label>
						<input type="email" id="styles-email" name="mail" class="style_mail">
					</p>
					<p>
						<label for="styles-comment">Input Message</label>
						<textarea id="styles-comment" placeholder="Hello Dear Admin! I like your site!!! Itâ€™s awesome! I am a Nigerian prince and I hope that you..."></textarea>
					</p>
					<input type="submit" name="send" value="Send">
				</form>
			<h1 class="form_header">Form 6. Search.</h1>
				<form class="form_search">
					<p class="search_circle">
						<input type="text" name="first-name">
						<input type="submit" name="finder" value="Search">
					</p>
					<p class="search_circle">
						<input type="search" name="finder" placeholder="Search..." class="field_circle">
						<input type="submit" name="finder" value="" class="button_circle">
					</p>
					<div class="find_inside">
						<input type="submit" value="">
						<input type="text" name="finder" class="search_background" placeholder="Search...">
					</div>
				</form>
			<h1 class="form_header">Form 7. Checkboxes and Radiobuttons.</h1>
			<div class="form7_wrapper">
				<form class="form_checkbox">
					<p>
						<input type="checkbox" value="" id="horses"><label for="horses">I like horses</label>
					</p>
					<p>
						<input type="checkbox" value="" id="unicorns"><label for="unicorns">I like unicorns</label>
					</p>
					<p>
						<input type="checkbox" value="" id="pegasus" checked><label for="pegasus">I like pegasus</label>
					</p>
					<p>
						<input type="checkbox" value="" id="ponies" checked disabled><label for="ponies">Colored ponies (do not discuss)</label>
					</p>
				</form>
				<div class="form_fieldset">
					<form class="form_animals">
						<fieldset>
							<legend>Animals</legend>
								<p>
									<input type="radio" name="anim" value="horse" id="horse"><label for="horse">Horse is the best</label>
								</p>
								<p>
									<input type="radio" name="anim" value="unicorn" id="unicorn"><label for="unicorn">Unicorn is the best</label>
								</p>
								<p>
									<input type="radio" name="anim" value="pegas" id="pegas"><label for="pegas">Pegasus is the best</label>
								</p>
								<p>
									<input type="radio" name="anim" value="turtle" id="turtle" disabled><label for="turtle">Sorry, but your turtle was died</label>
								</p>
						</fieldset>
					</form>
					<form class="form_ai">
						<fieldset>
							<legend>AI</legend>
								<p>
									<input type="radio" name="a" value="r2" id="r2"><label for="r2">R2D2</label>
								</p>
								<p>
									<input type="radio" name="a" value="gla" id="gla" checked><label for="gla">GLaDOS</label>
								</p>
								<p>
									<input type="radio" name="a" value="sky" id="sky"><label for="sky">SkyNet</label>
								</p>
								<p>
									<input type="radio" name="a" value="viki" id="viki"><label for="viki">V.I.K.I.</label>
								</p>
						</fieldset>
					</form>
				</div>
				<table class="form_food">
					 <tr>
					   <th rowspan="2">Food</th>
					   <th>Rating</th>
					 </tr>
					 <tr>
					   <td>
					   	<span>1</span>
					   	<span>2</span>
					   	<span>3</span>
					   	<span>4</span>
					   	<span>5</span>
					   </td>
					 </tr>
					 <tr>
					   <td>Vareniks</td>
					   <td>
					     <span><input type="radio" name="vareniks-rate"></span>
					     <span><input type="radio" name="vareniks-rate"></span>
					     <span><input type="radio" name="vareniks-rate"></span>
					     <span><input type="radio" name="vareniks-rate"></span>
					     <span><input type="radio" name="vareniks-rate"></span>
					   </td>
					 </tr>
					 <tr>
					   <td>Borsch</td>
					   <td>
					     <span><input type="radio" name="borsch-rate"></span>
					     <span><input type="radio" name="borsch-rate"></span>
					     <span><input type="radio" name="borsch-rate"></span>
					     <span><input type="radio" name="borsch-rate"></span>
					     <span><input type="radio" name="borsch-rate"></span>
					   </td>
					 </tr>
					 <tr>
					   <td>Hot Dog</td>
					   <td>
					     <span><input type="radio" name="hotdog-rate"></span>
					     <span><input type="radio" name="hotdog-rate"></span>
					     <span><input type="radio" name="hotdog-rate"></span>
					     <span><input type="radio" name="hotdog-rate"></span>
					     <span><input type="radio" name="hotdog-rate"></span>
					   </td>
					 </tr>
					 <tr>
					   <td>Tiramisu</td>
					   <td>
					     <span><input type="radio" name="tiramisu-rate"></span>
					     <span><input type="radio" name="tiramisu-rate"></span>
					     <span><input type="radio" name="tiramisu-rate"></span>
					     <span><input type="radio" name="tiramisu-rate"></span>
					     <span><input type="radio" name="tiramisu-rate"></span>
					   </td>
					 </tr>
				</table>
				<h1 class="form_header">Checked</h1>
				<form class="form_checked">
					<p>
						<input type="radio" id="uncheck-square" name="check" class="form_checkedinput">
						<label for="uncheck-square" class="form_checkedlabel">unchecked</label>
					</p>
					<p>
						<input type="radio" id="check-square" name="check" class="form_checkedinput">
						<label for="check-square" class="form_checkedlabel">checked</label>
					</p>
					<p>
						<input type="checkbox" id="uncheckpoint-square" class="form_checkedinput">
						<label for="uncheckpoint-square" class="form_checkedlabel">unchecked</label>
					</p>
					<p>
						<input type="checkbox" id="checkpoint-square" class="form_checkedinput">
						<label for="checkpoint-square" class="form_checkedlabel">checked</label>
					</p>
				</form>
				<form class="form_checked2">
					<p>
						<input type="radio" id="uncheck-rectangle" name="check" class="form_checkedinput">
						<label for="uncheck-rectangle" class="form_checkedlabel">unchecked</label>
					</p>
					<p>
						<input type="radio" id="check-rectangle" name="check" class="form_checkedinput">
						<label for="check-rectangle" class="form_checkedlabel">checked</label>
					</p>
					<p>
						<input type="checkbox" id="uncheckpoint-rectangle" class="form_checkbox">
						<label for="uncheckpoint-rectangle" class="form_checkboxlabel">unchecked</label>
					</p>
					<p>
						<input type="checkbox" id="checkpoint-rectangle" class="form_checkbox">
						<label for="checkpoint-rectangle" class="form_checkboxlabel">checked</label>
					</p>
				</form>
				<form class="form_checked-disabled">
					<p>
						<input type="radio" name="blue" id="blue-field">
						<label for="blue-field" class="form_disabledlabel">blue</label>
					</p>
					<p class="disabled_radiofield">
						<input type="radio" name="deepblue" id="deepblue-field">
						<label for="deepblue-field" class="form_disabledlabel">deep blue</label>
					</p>
					<p class="disabled_radiofield">
						<input type="radio" name="skyblue" id="skyblue-field">
						<label for="skyblue-field" class="form_disabledlabel">sky blue</label>
					</p>
					<p>
						<input type="radio" name="blue" id="blue-field2">
						<label for="blue-field2" class="form_disabledlabel">blue</label>
					</p>
				</form>
				<form class="form_checked-flowers">
					<p>
						<input type="radio" name="flower" id="flower1">
						<label for="flower1" class="form_flowerslabel"></label>
					</p>
					<p>
						<input type="radio" name="flower" id="flower2">
						<label for="flower2" class="form_flowerslabel"></label>
					</p>
					<p>
						<input type="radio" name="flower" id="flower3">
						<label for="flower3" class="form_flowerslabel form_flowerslabel-check"></label>
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
